items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="478e9-104">W tym samouczku poznasz wszystkie kroki związane z konfigurowaniem maszyny wirtualnej za pomocą programu Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="478e9-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="478e9-105">Samouczek obejmuje również dane wyjściowe zapytań, ponowne używanie zasobów platformy Azure i czyszczenie zasobów.</span><span class="sxs-lookup"><span data-stu-id="478e9-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="478e9-106">Kroki tego samouczka można wykonać za pomocą środowiska interaktywnego oferowanego przez usługę Azure Cloud Shell. Ewentualnie możesz [zainstalować program Azure PowerShell](install-az-ps.md) lokalnie.</span><span class="sxs-lookup"><span data-stu-id="478e9-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-az-ps.md) locally.</span></span>


    <span data-ttu-id="478e9-107">Użyj klawiszy __ctrl-shift-v__ (__cmd-shift-v__ w systemie macOS), aby wkleić tekst samouczka do usługi Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="478e9-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="478e9-108">Logowanie</span><span class="sxs-lookup"><span data-stu-id="478e9-108">Sign in</span></span>
  content: >-
    <span data-ttu-id="478e9-109">Jeśli korzystasz z lokalnej instalacji programu Azure PowerShell, musisz się zalogować przed wykonaniem pozostałych kroków.</span><span class="sxs-lookup"><span data-stu-id="478e9-109">If you're using a local install of the Azure PowerShell, you need to sign in before performing any other steps.</span></span>


    ```powershell-interactive

    Connect-AzAccount

    ```


    <span data-ttu-id="478e9-110">Ukończ proces logowania, wykonując kroki wyświetlane w terminalu.</span><span class="sxs-lookup"><span data-stu-id="478e9-110">Complete the sign in process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="478e9-111">Tworzenie grupy zasobów</span><span class="sxs-lookup"><span data-stu-id="478e9-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="478e9-112">Na platformie Azure wszystkie zasoby są przydzielane w grupie zarządzania zasobami.</span><span class="sxs-lookup"><span data-stu-id="478e9-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="478e9-113">Grupy zasobów zapewniają logiczne grupowanie zasobów, co ułatwia pracę z nimi jako kolekcją.</span><span class="sxs-lookup"><span data-stu-id="478e9-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="478e9-114">Na potrzeby tego samouczka wszystkie utworzone zasoby trafiają do jednej grupy o nazwie `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="478e9-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell-interactive

    New-AzResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="478e9-115">Tworzenie poświadczeń administratora dla maszyny wirtualnej</span><span class="sxs-lookup"><span data-stu-id="478e9-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="478e9-116">Przed utworzeniem nowej maszyny wirtualnej musisz utworzyć obiekt poświadczeń zawierający nazwę użytkownika i hasło dla konta administratora maszyny wirtualnej z systemem Windows.</span><span class="sxs-lookup"><span data-stu-id="478e9-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell-interactive

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="478e9-117">Wprowadź nazwę użytkownika i hasło po wyświetleniu monitu.</span><span class="sxs-lookup"><span data-stu-id="478e9-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="478e9-118">Wynikowy obiekt poświadczeń zostanie przekazany jako parametr w następnym kroku.</span><span class="sxs-lookup"><span data-stu-id="478e9-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="478e9-119">Tworzenie maszyny wirtualnej</span><span class="sxs-lookup"><span data-stu-id="478e9-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="478e9-120">Maszyny wirtualne na platformie Azure mają wiele zależności.</span><span class="sxs-lookup"><span data-stu-id="478e9-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="478e9-121">Program Azure PowerShell tworzy te zasoby na podstawie określonych argumentów wiersza polecenia.</span><span class="sxs-lookup"><span data-stu-id="478e9-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="478e9-122">Aby zwiększyć czytelność, używamy [operacji tworzenia pakietów parametrów programu PowerShell](/powershell/module/microsoft.powershell.core/about/about_splatting) w celu przekazania parametrów do poleceń cmdlet programu Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="478e9-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="478e9-123">Utwórz nową maszynę wirtualną z systemem Windows.</span><span class="sxs-lookup"><span data-stu-id="478e9-123">Create a new virtual machine running Windows.</span></span>


    ```powershell-interactive

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzVM @vmParams

    ```

    <span data-ttu-id="478e9-124">Podczas tworzenia maszyny wirtualnej widoczne są używane wartości parametrów i tworzone zasoby platformy Azure.</span><span class="sxs-lookup"><span data-stu-id="478e9-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="478e9-125">Program PowerShell wyświetli pasek postępu, jak pokazano poniżej.</span><span class="sxs-lookup"><span data-stu-id="478e9-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="478e9-126">Gdy maszyna wirtualna będzie gotowa, możemy wyświetlić wyniki w witrynie Azure Portal lub sprawdzając zmienną \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="478e9-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell-interactive

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="478e9-127">Wartości właściwości podane w nawiasach klamrowych są obiektami zagnieżdżonymi.</span><span class="sxs-lookup"><span data-stu-id="478e9-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="478e9-128">W następnym kroku pokażemy, jak wyświetlić konkretne wartości w tych obiektach zagnieżdżonych.</span><span class="sxs-lookup"><span data-stu-id="478e9-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="478e9-129">Uzyskiwanie informacji o maszynie wirtualnej za pomocą zapytań</span><span class="sxs-lookup"><span data-stu-id="478e9-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="478e9-130">Uzyskajmy trochę więcej szczegółowych informacji o maszynie wirtualnej, którą właśnie utworzyliśmy.</span><span class="sxs-lookup"><span data-stu-id="478e9-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="478e9-131">W tym przykładzie weryfikujemy nazwę maszyny wirtualnej i utworzone konto administratora.</span><span class="sxs-lookup"><span data-stu-id="478e9-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell-interactive

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="478e9-132">Możemy użyć innych poleceń programu Azure PowerShell, aby uzyskać konkretne informacje dotyczące konfiguracji sieci.</span><span class="sxs-lookup"><span data-stu-id="478e9-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell-interactive

    $newVM1 | Get-AzNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="478e9-133">W tym przykładzie używamy potoku programu PowerShell w celu wysłania obiektu \$newVM1 do polecenia cmdlet `Get-AzNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="478e9-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzNetworkInterface` cmdlet.</span></span> <span data-ttu-id="478e9-134">Z wynikowego obiektu interfejsu sieciowego wybieramy zagnieżdżony obiekt IpConfigurations.</span><span class="sxs-lookup"><span data-stu-id="478e9-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="478e9-135">Z obiektu IpConfigurations wybieramy właściwości Name i PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="478e9-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="478e9-136">Aby upewnić się, że maszyna wirtualna jest uruchomiona, musimy nawiązać połączenie za pomocą Pulpitu zdalnego.</span><span class="sxs-lookup"><span data-stu-id="478e9-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="478e9-137">W tym celu będzie potrzebny publiczny adres IP.</span><span class="sxs-lookup"><span data-stu-id="478e9-137">For that, we need to know the Public IP address.</span></span>


    ```powershell-interactive

    $publicIp = Get-AzPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="478e9-138">W tym przykładzie używamy polecenia `Get-AzPublicIpAddress` i zapisujemy wyniki w zmiennej \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="478e9-138">In this example, we use the `Get-AzPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="478e9-139">Z tej zmiennej wybieramy właściwości i za pomocą wyrażenia pobieramy zagnieżdżoną właściwość Fqdn.</span><span class="sxs-lookup"><span data-stu-id="478e9-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="478e9-140">Z poziomu maszyny lokalnej możesz uruchomić następujące polecenie, aby nawiązać połączenie z maszyną wirtualną za pośrednictwem Pulpitu zdalnego.</span><span class="sxs-lookup"><span data-stu-id="478e9-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="478e9-141">Aby uzyskać więcej informacji na temat wykonywania zapytań dotyczących właściwości obiektu, zobacz [Wykonywanie zapytań dotyczących zasobów platformy Azure](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="478e9-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="478e9-142">Tworzenie nowej maszyny wirtualnej w istniejącej podsieci</span><span class="sxs-lookup"><span data-stu-id="478e9-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="478e9-143">Druga maszyna wirtualna używa istniejącej podsieci.</span><span class="sxs-lookup"><span data-stu-id="478e9-143">The second VM uses the existing subnet.</span></span>


    ```powershell-interactive

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="478e9-144">Aby pobrać publiczny adres IP nowej maszyny wirtualnej, można pominąć kilka kroków, ponieważ jest on zwracany we właściwości FullyQualifiedDomainName obiektu \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="478e9-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="478e9-145">Korzystając z następującego polecenia, nawiąż połączenie przy użyciu Pulpitu zdalnego.</span><span class="sxs-lookup"><span data-stu-id="478e9-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="478e9-146">Czyszczenie</span><span class="sxs-lookup"><span data-stu-id="478e9-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="478e9-147">Teraz, po ukończeniu samouczka, nadszedł czas na wyczyszczenie utworzonych zasobów.</span><span class="sxs-lookup"><span data-stu-id="478e9-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="478e9-148">Pojedyncze zasoby możesz usunąć za pomocą polecenia `Remove-AzResource`, ale najbezpieczniejszym sposobem usunięcia wszystkich zasobów w grupie zasobów jest usunięcie grupy za pomocą polecenia `Remove-AzResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="478e9-148">You can delete individual resources with the `Remove-AzResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzResourceGroup` command.</span></span>


    ```powershell-interactive

    $job = Remove-AzResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzResource...

    ```


    <span data-ttu-id="478e9-149">To polecenie usuwa zasoby utworzone podczas tego samouczka i gwarantuje cofnięcie ich przydziału w odpowiedniej kolejności.</span><span class="sxs-lookup"><span data-stu-id="478e9-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="478e9-150">Parametr `-AsJob` zapobiega blokowaniu programu PowerShell podczas usuwania.</span><span class="sxs-lookup"><span data-stu-id="478e9-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="478e9-151">Aby poczekać na zakończenie usuwania, użyj następującego polecenia:</span><span class="sxs-lookup"><span data-stu-id="478e9-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell-interactive

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="478e9-152">Po zakończeniu czyszczenia samouczek jest ukończony.</span><span class="sxs-lookup"><span data-stu-id="478e9-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="478e9-153">Kontynuuj, aby zobaczyć podsumowanie zdobytych umiejętności oraz linki do zasobów, które pomogą Ci przy następnych krokach.</span><span class="sxs-lookup"><span data-stu-id="478e9-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="478e9-154">Podsumowanie</span><span class="sxs-lookup"><span data-stu-id="478e9-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"478e9-155\">Gratulacje!</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-155\">Congratulations!</span></span> <span data-ttu-id=\"478e9-156\">Po ukończeniu tego samouczka wiesz już, jak tworzyć maszyny wirtualne przy użyciu nowych lub istniejących zasobów oraz używać wyrażeń i innych poleceń programu Azure PowerShell do przechwytywania danych, które mają być przechowywane w zmiennych powłoki, a także znasz niektóre zasoby tworzone dla maszyn wirtualnych platformy Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"478e9-157\">Co zrobisz dalej, zależy od tego, do czego zamierzasz używać programu Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"478e9-158\">Istnieje wiele materiałów, które bardziej szczegółowo zgłębiają funkcje omówione w tym samouczku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"478e9-159\">Szczegółowa dokumentacja programu Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"478e9-160\">Warto poświęcić trochę czasu na zapoznanie się z pełnym zestawem [dokumentacji programu Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"478e9-161\">Aby uzyskać więcej informacji na temat poleceń używanych w tym samouczku, zobacz następujące artykuły.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"478e9-162\">New-AzResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-162\">New-AzResourceGroup</span></span>](/powershell/module/Az.resources/new-Azresourcegroup)\n- [<span data-ttu-id=\"478e9-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"478e9-164\">New-AzVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-164\">New-AzVM</span></span>](/powershell/module/Az.compute/new-Azvm)\n- [<span data-ttu-id=\"478e9-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"478e9-166\">Get-AzPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-166\">Get-AzPublicIpAddress</span></span>](/powershell/module/Az.network/get-AzPublicIpAddress)\n- [<span data-ttu-id=\"478e9-167\">Remove-AzResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-167\">Remove-AzResourceGroup</span></span>](/powershell/module/Az.resources/Remove-AzResourceGroup)\n- [<span data-ttu-id=\"478e9-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"478e9-169\">Dostępne są także artykuły, które bardziej szczegółowo omawiają funkcje pokazane w tym samouczku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"478e9-170\">Operacje tworzenia pakietów parametrów programu PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"478e9-171\">Zapytania</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"478e9-172\">Formatowanie</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"478e9-173\">Używanie zadań programu PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"478e9-174\">Przykładowe skrypty</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"478e9-175\">Jeśli chcesz od razu zacząć korzystać z określonych zadań, przejrzyj niektóre przykładowe skrypty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"478e9-176\">Maszyny wirtualne z systemem Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"478e9-177\">Maszyny wirtualne z systemem Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"478e9-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"478e9-179\">Bazy danych SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"478e9-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"478e9-181\">Opinia</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-181\">Feedback</span></span>\n\n<span data-ttu-id=\"478e9-182\">Jeśli chcesz przekazać opinię lub sugestie albo zadać pytania, istnieje wiele sposobów kontaktu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"478e9-183\">`Send-Feedback` to wbudowane polecenie programu Azure PowerShell, które umożliwia przekazanie dowolnej opinii zespołowi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"478e9-184\">Prześlij wniosek dotyczący funkcji lub raport o usterce do [repozytorium programu Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"478e9-185\">Zadaj pytanie lub uzyskaj wyjaśnienie, rejestrując problem w [repozytorium dokumentacji programu Azure PowerShell](https://github.com/MicrosoftDocs/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/MicrosoftDocs/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"478e9-186\">Mamy nadzieję, że podoba Ci się program Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"478e9-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
